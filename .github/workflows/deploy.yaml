name: Deploy React App to AWS S3 and CloudFront

on:
  push:
    branches:
      - main  # Trigger this workflow every time there is a change in the `main` branch

jobs:
  build:
    runs-on: ubuntu-latest  # The workflow runs on an Ubuntu runner

    steps:
      # Step 1: Checkout code from the repository
      - name: Checkout code
        uses: actions/checkout@v2  # Retrieve code from the GitHub repository

      # Step 2: Set up Node.js (Version being used: 14)
      - name: Set up Node.js
        uses: actions/setup-node@v2  # Setup Node.js for building the app
        with:
          node-version: '14'  # Use Node.js version 14

      # Step 3: Install application dependencies
      - name: Install dependencies
        run: npm install  # Install the dependencies required by the React app

      # Step 4: Build the React app
      - name: Build React app
        run: npm run build  # Run build for the React app (npm run build)

      # Step 5: Deploy to S3
      - name: Deploy to S3
        run: |
          aws s3 sync ./build/ s3://YOUR_BUCKET_NAME --delete  # Upload the build to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}  # Use secret for AWS access
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1  # The AWS region being used

      # Step 6: Invalidate CloudFront cache
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation --distribution-id YOUR_CLOUDFRONT_ID --paths "/*"  # Clear the CloudFront cache
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1
